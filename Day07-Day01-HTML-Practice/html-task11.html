<!-- Create an HTML page, which should contain all types of input elements.  -->
    <html> 
        <head>        
            <title>New Tab Page</title>
        </head>
        <body>

   <style>
    .ques-highlight{
        background-color: lightcoral; display :inline ; font-weight: bold;
    }
    .ans-highlight{
        background-color: lightgreen;  font-weight: bold;
    }
   </style>
    <form>
      <br>
        <label class="ques-highlight" >input type = text</label>
        <hr>
         <!-- <input type="text"> -->
         <div class="ans-highlight">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username">
            <br><br>
        </div>
        <br>
        <label  class="ques-highlight"  >input type = password</label>
        <hr>
        <!-- <input type="password"> -->
            <div class="ans-highlight">
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd">
                <br><br>
            </div>           
        <!-- <input type="submit"> -->
        <br>
        <label  class="ques-highlight"  >input type = submit</label>
        <hr>    
        <br>
        <div class="ans-highlight">
            <br>
            <input type="submit" value="Submit">
            <br>
            <br>
        </div>
        <!-- <input type="reset"> -->

            <br>
            <label class="ques-highlight" >input type = reset</label>
            <hr>
            <br>
            <div class="ans-highlight">
                <br>
                <input type="reset" value="Reset">
                <br>
                <br>
            </div>

             <!-- <input type="radio"> -->

             <br>
             <label class="ques-highlight" >input type = Radio</label>
             <hr>
             <br>
             <div class="ans-highlight">
                 <br>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                 <br>
                 <br>
             </div>

              <!-- <input type="checkbox"> -->

              <br>
              <label class="ques-highlight" >input type = checkbox</label>
              <hr>
              <br>
              <div class="ans-highlight">
                  <br>
                  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                  <label for="vehicle1"> I have a bike</label><br>
                  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                  <label for="vehicle2"> I have a car</label><br>
                  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                  <label for="vehicle3"> I have a boat</label>
                  <br>
                  <br>
              </div>


               <!-- <input type="button"> -->

               <br>
               <label class="ques-highlight" >input type = button</label>
               <hr>
               <br>
               <div class="ans-highlight">
                   <br>
                   <input type="button" onclick="alert('Hello World!')" value="Click Me!">
                   <br>
                   <br>
               </div>


               <!-- <input type="color"> -->

               <br>
               <label class="ques-highlight" >input type = color</label>
               <hr>
               <br>
               <div class="ans-highlight">
                   <br>
                    <label for="favcolor">Select your favorite color:</label>
                    <input type="color" id="favcolor" name="favcolor">
                   <br>
                   <br>
               </div>


               <!-- <input type="date"> -->

               <br>
               <label class="ques-highlight" >input type = date</label>
               <hr>
               <br>
               <div class="ans-highlight">
                   <br>
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                   <br>
                   <br>
               </div>


            <!-- <input type="date"> - min max -->

            <br>
            <label class="ques-highlight" >input type = date - min max</label>
            <hr>
            <br>
            <div class="ans-highlight">
                <br>
                <label for="datemax">Enter a date before 1980-01-01:</label>
                    <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
                    <label for="datemin">Enter a date after 2000-01-01:</label>
                    <input type="date" id="datemin" name="datemin" min="2000-01-02">
                <br>
                <br>
            </div>

            <!-- <input type="email"> -->

            <br>
            <label class="ques-highlight" >input type = email </label>
            <hr>
            <br>
            <div class="ans-highlight">
                <br>
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email">
                <br>
                <br>
            </div>

            <!-- <input type="image"> -->

            <br>
            <label class="ques-highlight" >input type = image </label>
            <hr>
            <br>
            <div class="ans-highlight">
                <br>
                <input type="image" src="smile.gif" alt="Submit" width="48" height="48">
                <br>
                <br>
            </div>

            
              <!-- <input type="file"> -->

              <br>
              <label class="ques-highlight" >input type = file </label>
              <hr>
              <br>
              <div class="ans-highlight">
                  <br>
                    <label for="myfile">Select a file:</label>
                    <input type="file" id="myfile" name="myfile">
                  <br>
                  <br>
              </div>

              

                <!-- <input type="hidden"> -->

                <br>
                <label class="ques-highlight" >input type = hidden </label>
                <hr>
                <br>
                <div class="ans-highlight">
                    <br>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname"><br><br>
                        <input type="hidden" id="custId" name="custId" value="3487">
                        <input type="submit" value="Submit">
                    <br>
                    <br>
                </div>


                  <!-- <input type="month"> -->

                  <br>
                  <label class="ques-highlight" >input type = month </label>
                  <hr>
                  <br>
                  <div class="ans-highlight">
                      <br>
                            <label for="bdaymonth">Birthday (month and year):</label>
                            <input type="month" id="bdaymonth" name="bdaymonth">
                      <br>
                      <br>
                  </div>


                  

                   <!-- <input type="number"> -->

                   <br>
                   <label class="ques-highlight" >input type = number </label>
                   <hr>
                   <br>
                   <div class="ans-highlight">
                       <br>
                       <label for="quantity">Quantity (between 1 and 5):</label>
                       <input type="number" id="quantity" name="quantity" min="1" max="5">
                       <br>
                       <label for="quantity">Quantity (between 0 and 100) - default value 30 :</label>
                       <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
                       <br>
                       <label for="quantity">Range (between 1 and 50) - default value 25:</label>
                       <input type="range" id="vol" name="vol" min="0" max="50" value="25">
                       <br>
                       <br>
                   </div>





                   <!-- <input type="search"> -->

                   <br>
                   <label class="ques-highlight" >input type = search </label>
                   <hr>
                   <br>
                   <div class="ans-highlight">
                       <br>
                            <label for="gsearch">Search Google:</label>
                            <input type="search" id="gsearch" name="gsearch">
                       <br>
                       <br>
                   </div>




                    <!-- <input type="tel"> -->

                    <br>
                    <label class="ques-highlight" >input type = tel </label>
                    <hr>
                    <br>
                    <div class="ans-highlight">
                        <br>
                            <label for="phone">Enter your phone number:</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        <br>
                        <br>
                    </div>
                   

                    <!-- <input type="time"> -->

                    <br>
                    <label class="ques-highlight" >input type = time </label>
                    <hr>
                    <br>
                    <div class="ans-highlight">
                        <br>
                             <label for="appt">Select a time:</label>
                            <input type="time" id="appt" name="appt">
                        <br>
                        <br>
                    </div>

                    <!-- <input type="url"> -->

                    <br>
                    <label class="ques-highlight" >input type = url </label>
                    <hr>
                    <br>
                    <div class="ans-highlight">
                        <br>
                            <label for="homepage">Add your homepage:</label>
                            <input type="url" id="homepage" name="homepage">
                        <br>
                        <br>
                    </div>

                    <!-- <input type="week"> -->

                    <br>
                    <label class="ques-highlight" >input type = week </label>
                    <hr>
                    <br>
                    <div class="ans-highlight">
                        <br>
                        <label for="week">Select a week:</label>
                        <input type="week" id="week" name="week">
                        <br>
                        <br>
                    </div>



      </form>



        </body>        
    </html>
