<!-- Use the table tag to design given image Click here. -->
    <html> 
        <head>        
            <title>New Tab Page</title>
            <style>
                table, th, td {
                    border: 1px solid white;
                    border-collapse: collapse;
                }
                th, td {
                    background-color: #96D4D4;
                }
            </style>
        </head>
        <body>
            <table>
                <tr>
                  <th rowspan="2">State of Health</th>
                  <th colspan="2">Fasting value</th>
                  <th >After Eating </th>
                </tr>
                <tr>
                   
                    <th>Minium</th>
                    <th>maximum </th>
                    <th>2 hrs after eating </th>
                </tr>

                <tr>
                  <td >Healthy</td>
                  <td>70</td>
                  <td>100</td>
                  <td>Less than 140</td>
                </tr>
                <tr>
                    <td >Pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                  </tr>
                  <tr>
                    <td >Diabetes</td>
                    <td>More than 126</td>
                    <td>N/A</td>
                    <td>More than 200</td>
                  </tr>
              </table>
        </body>        
    </html>
